			<script type="text/javascript">

						$('.telcont').eq(0).hide();

						$('.telcont').eq(0).show();
						$(this).css({"color":"#e4393c","font-weight":"bold"})
						$('.zhlogin').eq(0).css({"color":"#999","font-weight":"normal"})
					})
					$('.skipewm').eq(0).click(function(){
						$('.userlogin').eq(0).hide();
						$('.ewmcont').eq(0).show();
					})
					$('.skipuser').eq(0).click(function(){
						$('.userlogin').eq(0).show();
